<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3D Turbine Viewer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Load Mapbox GL JS v2.13.0 (supports 3D model layers) -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>

<body>
<div id="map"></div>

<script>
// Your Mapbox public access token
mapboxgl.accessToken = "pk.eyJ1IjoiZ3JlaWdydXNzZWxsIiwiYSI6ImNtbGY0ZjduYTAwdGwzZnNmNWNkbXJ4NTkifQ.5RoqcgVSVJ1gsA6WAXa0YQ";

// Create map
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/satellite-v9',
  center: [-2.25, 57.349],    // Adjust if needed
  zoom: 13,
  pitch: 70,
  bearing: 20,
  antialias: true
});

map.on('load', () => {

  console.log("Map loaded: adding terrain sourceâ€¦");

  // Terrain DEM source
  map.addSource("mapbox-dem", {
    type: "raster-dem",
    url: "mapbox://mapbox.terrain-rgb",
    tileSize: 512,
    maxzoom: 14
  });

  map.setTerrain({ source: "mapbox-dem", exaggeration: 1.0 });

  // Load turbine coordinates file
  fetch("data/turbines.txt")
    .then(res => res.text())
    .then(txt => {

      const lines = txt.trim().split("\n");

      lines.forEach((line, i) => {

        const [type, bearing, name, lat, lon, elevFile] =
          line.split(",").map(s => s.trim());

        const lng = Number(lon);
        const latitude = Number(lat);
        const modelPosition = [lng, latitude];

        // Query Mapbox terrain elevation at this lat/lon
        const terrainElevation = map.queryTerrainElevation(modelPosition) || 0;

        console.log("Placing turbine", name, "at", modelPosition, "elev:", terrainElevation);

        // Source for each turbine
        map.addSource("turbine-src-" + i, {
          type: "geojson",
          data: {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: modelPosition
            }
          }
        });

        // 3D model layer
        map.addLayer({
          id: "turbine-layer-" + i,
          type: "model",
          source: "turbine-src-" + i,
          layout: {},
          paint: {
            "model-scale": [150, 150, 150],         // Adjust size here
            "model-rotation": [0, Number(bearing), 0],
            "model-altitude": terrainElevation      // Correct positioning on ground
          },
          model: "models/turbine.glb"               // Path to your GLB
        });

      }); // end forEach

    }); // end fetch

}); // end map load
</script>

</body>
</html>
