<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Turbine Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Required CSS for GL JS (prevents the "missing CSS" warning) -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Optional to include explicitly; component will also load it if absent -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>

  <!-- Your web component -->
  <script src="plugins/turbine-map.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    /* Fill the viewport so the map is tall enough */
    turbine-map { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>

  <!--
    • Omit "centre" to auto-centre to the first turbine (your request).
    • Start with scale=20 so it's obvious; then tune down to realistic dimensions.
    • rotation-x=90 makes most upright; adjust rotation-y by 90/180 if facing the wrong way.
    • z-offset raises/lowers the model a few meters if its origin is mid-tower.
  -->
  <turbine-map
    mapbox-token="pk.eyJ1IjoiZ3JlaWdydXNzZWxsIiwiYSI6ImNtbGY0ZjduYTAwdGwzZnNmNWNkbXJ4NTkifQ.5RoqcgVSVJ1gsA6WAXa0YQ"
    coordinates-url="data/turbines.txt"
    model-url="models/turbine.glb"
    width="100%"
    height="100%"
    scale="20"
    rotation-x="90"
    rotation-y="0"
    rotation-z="0"
    z-offset="0">
  </turbine-map>

</body>
</html>
