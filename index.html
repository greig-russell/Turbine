<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Turbine Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  plugin/turbine-map.js</script>
  <style>html,body{height:100%;margin:0}</style>
</head>
<body>
  <!-- The map will auto-center to the first turbine if "centre" is omitted -->
  <turbine-map
    mapbox-token="YOUR_MAPBOX_TOKEN"
    width="100%"
    height="100%"
    coordinates-url="data/turbines.txt"
    model-url="models/turbine.glb"
    scale="3"
    rotation-x="90"
    rotation-y="0"
    rotation-z="0">
  </turbine-map>
</body>
</html>
